<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="playDrum_css.css">
        <link rel="icon" href="drumfavicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Griffy&family=Lobster&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="cursor.cur" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    </head>
    <body>
       <h1 id="playDrum_head">PLAY DRUMS</h1>
       <div id="playDrum_row">
          <button id="drum1"  onclick="beat1(id),opacity_apply(id)">W</button>
          <button id="drum2"  onclick="beat1(id),opacity_apply(id)">A</button>
          <button id="drum3"  onclick="beat1(id),opacity_apply(id)">S</button>
          <button id="drum4"  onclick="beat1(id),opacity_apply(id)">d</button>
          <button id="drum5"  onclick="beat1(id),opacity_apply(id)">J</button>
          <button id="drum6"  onclick="beat1(id),opacity_apply(id)">K</button>
          <button id="drum7"  onclick="beat1(id),opacity_apply(id)">L</button>
       </div>
       <div id="playDrum_foot"><h3 id="foothead">CLICK ON THE INSTRUMENTS TO ENJOY THE MUSIC</h3></div>
       <audio hidden id="audio1">
        <source src="tom-1.mp3" type="audio/mp3">
       </audio>
       <audio hidden id="audio2">
        <source src="tom-2.mp3" type="audio/mp3">
       </audio>
       <audio hidden id="audio3">
        <source src="tom-3.mp3" type="audio/mp3">
       </audio>
       <audio hidden id="audio4">
        <source src="tom-4.mp3" type="audio/mp3">
       </audio>
       <audio hidden id="audio5">
        <source src="snare.mp3" type="audio/mp3">
       </audio>
       <audio hidden id="audio6" >
        <source src="crash.mp3" type="audio/mp3">
       </audio>
       <audio hidden id="audio7">
        <source src="kick-bass.mp3" type="audio/mp3">
       </audio>
    </body>
    <script src="playDrum_js.js"></script>
</html>
